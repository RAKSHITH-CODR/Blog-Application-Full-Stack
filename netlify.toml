[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (frontend build output)
  publish = "frontend/dist"
  
  # Base directory for build
  base = "."

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # NPM version
  NPM_VERSION = "9"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxying for local development (optional)
[[redirects]]
  from = "/api/*"
  to = "https://blog-application-full-stack.onrender.com"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

# Form handling (if you have contact forms)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

